# This is BTBCM HAL overlay configuration file.

# Uart port name
UartPort = /dev/ttyHS0

# Userial type - Enable below line for HCI Passthrough mode
# UserialType = 2

# Sar backOff high resolution support
SarBackOffHighResolution = true

# <boolean> WAC controls BT_REG_ON power pin on Seluna
AocPowerPinCtrlCheckEnable = true

# <boolean> Enable/Disable accelerated BT ON
# false => Enable Accelerated BT ON
# true => Disable Accelerated BT ON
AccelBtDisable = true

# Max Uart Baudrate Supported by Seluna HW and SYN4381
UartBaudrate = 4000000
